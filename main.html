<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>

	<form action = "#" method = "POST">
		<div>
			<label for = "name">Name</label><br/>
			<input name = "name" id = "name" type = "text" maxlength = "50" minlength = "3"/>
		</div>

		<div>
			<label for = "portfolio">Portfolio</label><br/>
			<input type = "url" name = "portfolio" id = "portfolio"/>
		</div>

		<div>
			<label for = "favColor">Favorite Color</label><br/>
			<input type = "color" name = "favColor" id = "favColor"/>
		</div>

		<div>
			<label for = "likeness">Likeness</label><br/>
			<input type = "range" name = "likeness" id = "likeness" min = "1" max = "100"/>
		</div>

		<button type = "submit" class = "button">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
